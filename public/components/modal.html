{% macro modal(title, body, btnLeft, btnRight) %}
<div class="modal fade" id="confirmModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ body }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">{{ btnLeft }}</button>
        <button id="btnConfirm" type="button" class="btn btn-primary" data-dismiss="modal">
          {% autoescape false %}
          {{ btnRight }}
          {% endautoescape %}
        </button>
      </div>
    </div>
  </div>
</div>
{% endmacro %}
