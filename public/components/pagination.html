<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
    {% set array = Array(pages) %}

    <li class="page-item">
      <a class="page-link" href="{{ path }}?page=1">
        <i class="fas fa-chevron-double-left"></i>
      </a>
    </li>

    {% for page in array %}
    <li class="page-item">
      <a class="page-link" href="{{ path }}?page={{ loop.index }}">{{ loop.index }}</a>
    </li>
    {% endfor %}

    <li class="page-item">
      <a class="page-link" href="{{ path }}?page={{ array.length }}">
        <i class="fas fa-chevron-double-right"></i>
      </a>
    </li>
  </ul>
</nav>
